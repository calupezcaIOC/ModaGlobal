    <body>
        <h1>Benvingut a ModaGlobal</h1>
        <p>Projecte web de ModaGlobal</p>
        <div>
            <h2>Productes més venuts:</h2>
            <ul>
                <li>Mitjons</li>

            </ul>

        <div id="contacte">
            <h2>Contacta amb nosaltres</h2>
            <form id="formulari-contacte">
                <label for="nom">Nom:</label>

                <label for="missatge">Missatge:</label>
                <textarea id="missatge" name="missatge" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
        <footer>
            <p>Carolina López Casanova</p>
        </footer>
        
        <script src="contacte.js"></script>
